                <label class="ice-check" for="ice-check2">Ice Coffee

                <li class="delivery-menu">
                    <input class="radio_input" name="delivery" type="radio" id="del2">
                    <span class="custom-radio-btn"></span>

                </li>
                <li class="delivery-menu">
                    <input class="radio_input" name="delivery" type="radio" id="del3">
                    <span class="custom-radio-btn"></span>

                </li>
                </ul>
                <div class="deliv-pics">
                    <img class="delivery-vector cow-pic" id="del1" src="./images/buy-now/cow.jpg" alt="cow" width="20%" height="20%">

                    <img class="delivery-vector helicopter-pic" id="del3" src="./images/buy-now/helicopter.jpg" alt="helicopter" width="20%" height="20%">
                </div>
